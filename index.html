<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JS Biglietto Treno</h1>
    <div>
        <form action="" method="GET" id="calcForm"> <!-- Aggiunto l'id "calcForm" -->
            <div>
                <label for="km">Numero di Km da percorrere</label>
                <input id="km" name="km" type="number" placeholder="Inserire il numero di Km da percorrere" min="1" max="3000" required>
            </div>
            <div>
                <label for="age">Età del passeggero</label>
                <input id="age" name="age" type="number" placeholder="Inserire l'età del passeggero" min="1" max="150" required>
            </div>
            <div>
                <button type="submit" id="calc-button">Calcola</button>
            </div>
        </form>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
