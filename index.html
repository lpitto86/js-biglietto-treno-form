<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="milestone1">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <form action="" method="GET" id="calcForm">
            <div class="form-row">
                <label for="name">Nome del passeggero</label>
                <input id="name" name="name" type="text" placeholder="Inserire il nome del passeggero" required>
            </div>
            <div class="form-row">
                <label for="km">Numero di Km da percorrere</label>
                <input id="km" name="km" type="number" placeholder="Inserire il numero di Km da percorrere" min="1" max="3000" required>
            </div>
            <div class="form-row">
                <label for="age">Età del passeggero</label>
                <input id="age" name="age" type="number" placeholder="Inserire l'età del passeggero" min="1" max="150" required>
            </div>
            <div class="form-row">
                <button type="submit" id="calc-button">Calcola</button>
                <button type="button" id="reset-button">Annulla</button>
            </div>
        </form>
    </div>

    <div class="container" id="milestone2">
        <h1>Risultati</h1>
        <div id="resultContainer">
            <table>
                <tr>
                    <td>Nome del passeggero</td>
                    <td id="resultName"></td>
                </tr>
                <tr>
                    <td>Numero di Km</td>
                    <td id="resultKm"></td>
                </tr>
                <tr>
                    <td>Età del passeggero</td>
                    <td id="resultAge"></td>
                </tr>
                <tr>
                    <td>Prezzo del biglietto</td>
                    <td id="resultPrice"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
